<!DOCTYPE html>

<head>

<body>
<div id="modal" class="modal fade in">
    <div class="modal-dialog" style="width:800px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Test IFrame Applet</h4>
            </div>
            <div id="container" class="modal-body" style="height: 600px;">
                <iframe id="applet-wrapper" width="100%" height="100%" scrolling="yes" frameborder=0
                        src="http://www.cis.upenn.edu/~matuszek/General/JavaVersionTests/JavaTests.html"></iframe>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    require(["put-selector/put", "dojo/dom"], function (put, dom) {
        var modal = dom.byId('modal');
        put(modal, '.show');

        var iframe = dom.byId('applet-wrapper');
//        iframe.src = 'http://www.cis.upenn.edu/~matuszek/General/JavaVersionTests/JavaTests.html';

        console.log('the iframe', iframe);
    });
</script>
</body>
</html>
